<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Era.js</title>
    <!-- <link rel="stylesheet" href="frame.css">
    <link rel="stylesheet" href="window.css">
    <link rel="stylesheet" href="span-charm.css"> -->
    <style>
        html {
            font: 14px "MicroSoft YaHei", sans-serif;
        }
    </style>
    <script src="bios.js"></script>
</head>

<body>
    <div id="root"></div>
    <script>
        CSS_FOLDER = 'css-200314'
        let loader = new Loader()
        loadOuterResources()
        function loadOuterResources() {
            document.querySelector("#root").innerText = "Loading Normalize.css..."
            loader.load('https://unpkg.com/normalize.css', () => {
                document.querySelector("#root").innerText += "OK\nLoading React..."
                loader.load('http://unpkg.com/react/umd/react.development.js', () => {
                    document.querySelector("#root").innerText += "OK\nLoading ReactDOM..."
                    loader.load('https://unpkg.com/react-dom/umd/react-dom.development.js', () => {
                        loadInnerResources()
                    })
                })
            })
        }
        function loadInnerResources() {
            document.querySelector("#root").innerText += "OK\nLoading Frame.css..."
            loader.load(CSS_FOLDER + '/frame.css', () => {
                document.querySelector("#root").innerText += "OK\nLoading Window.css..."
                loader.load(CSS_FOLDER + '/window.css', () => {
                    document.querySelector("#root").innerText += "OK\nLoading SpanCharm.css..."
                    loader.load(CSS_FOLDER + '/span-charm.css', () => {
                        document.querySelector("#root").innerText += "OK\nLoading Header..."
                        loader.load('components/header.js', () => {
                            document.querySelector("#root").innerText += "OK\nLoading Container..."
                            loader.load('components/container.js', () => {
                                document.querySelector("#root").innerText += "OK\nLoading Footer..."
                                loader.load('components/footer.js', () => {
                                    document.querySelector("#root").innerText += "OK\nLoading Blocks..."
                                    loader.load('components/blocks.js', () => {
                                        document.querySelector("#root").innerText += "OK\nLoading Inlines..."
                                        loader.load('components/inlines.js', () => {
                                            document.querySelector("#root").innerText += "OK\nLoading DisplayManager..."
                                            loader.load('managers/display.js', () => {
                                                document.querySelector("#root").innerText += "OK\nLoading DataManager..."
                                                loader.load('managers/data.js', () => {
                                                    document.querySelector("#root").innerText += "OK\nLoading NetManager..."
                                                    loader.load('managers/net.js', () => {
                                                        document.querySelector("#root").innerText += "OK"
                                                        setTimeout(main, 1000)
                                                    })
                                                })
                                            })
                                        })
                                    })
                                })
                            })
                        })
                    })
                })
            })
        }
        let dspm, dtm
        let a = {
            page: (data, style) => {
                dtm.addElement(dtm.newElement('page', data, style))
            },
            line: (data, style) => {
                dtm.addElement(dtm.newElement('line', data, style))
            },
            h: (data, style) => {
                dtm.addElement(dtm.newElement('head', data, style))
            },
            b: (data, style) => {
                dtm.addElement(dtm.newElement('button', data, style))
            },
            t: (data, style) => {
                dtm.addElement(dtm.newElement('text', data, style))
            },
            l: (data, style) => {
                dtm.addElement(dtm.newElement('link', data, style))
            },
        }
        function main() {
            dspm = new DisplayManager()
            dspm.init()
            dtm = new DataManager()
            dtm.init()
            cover()
        }
        function cover() {
            a.page()
            // dtm.addElement(dtm.newElement('page'))
            a.line({}, { textAlign: 'center' })
            a.h({ text: 'Era.js' })
            a.line()
            a.line({}, { textAlign: 'center' })
            a.b({ text: '引擎简介', callback: intro })
            a.t({ text: '　' })
            a.b({ text: '功能特性', callback: feature })
            a.t({ text: '　' })
            a.b({ text: '资源下载', callback: download })
            a.t({ text: '　' })
            a.b({ text: '文档专区', callback: doc })
            a.t({ text: '　' })
            a.b({ text: '设计语言', callback: design })
            a.t({ text: '　' })
            a.b({ text: '代码开源', callback: open })
            a.t({ text: '　' })
            a.b({ text: '加入我们', callback: join })
            dtm.update()
        }
        function intro() {
            dtm.addElement(dtm.newElement('page'))
            a.line({}, { textAlign: 'center' })
            a.h({ text: 'Era.js 引擎简介' })
            a.line()
            a.line()
            a.t({ text: 'Era.js 是一个由 JavaScript + Python3 构建的、以 Python3 为游戏脚本的次世代跨平台超文本游戏引擎。' })
            a.line()
            a.t({ text: '一句话理念：' })
            a.t({ text: '用最新的技术支撑个人开发者与开发社区，激发最高效的创造力，做最经典形式的游戏。' }, { color: 'cyan' })
            a.line()
            a.line({}, { textAlign: 'center' })
            a.b({ text: '返回', callback: cover })
            dtm.update()
        }
        function feature() {
            dtm.addElement(dtm.newElement('page'))
            a.line({}, { textAlign: 'center' })
            a.h({ text: 'Era.js 功能特性' })
            a.line()
            a.t({ text: '超文本' }, { color: 'cyan' })
            a.line()
            a.t({ text: '前端是满血 HTML5 + CSS3 + ESNext，在任何网页上出现的设计与排版你都可以在这里实现。' })
            a.line()
            a.t({ text: '全栈开发' }, { color: 'cyan' })
            a.line()
            a.t({ text: '引擎基于JavaScript和Python3，兼容一切前后端最新成果，想在前端画地图？想在后端跑Tensorflow？都可以都可以~' })
            a.line()
            a.t({ text: '跨平台' }, { color: 'cyan' })
            a.line()
            a.t({ text: '核心代码面向 Web，可以针对任何打得开网页的设备提供跨平台的统一体验。' })
            a.line()
            a.t({ text: '自研样式' }, { color: 'cyan' })
            a.line()
            a.t({ text: '自研对文本排版友好的“SpanCharm”样式库，支持通过游戏脚本深度自定义定制，方便排版、开发，让无意钻研排班样式的开发者做出不俗的游戏外观，让对外观有更多期望的开发者能够有更加可用的创意工具。' })
            a.line()
            a.t({ text: '降低开发、二次开发难度' }, { color: 'cyan' })
            a.line()
            a.t({ text: '提供简单、灵活、高可用的引擎API、控件及配套文档系统，让个人开发者及其社区能简单做出内容丰富、机制复杂的优秀游戏。' })
            a.line()
            a.line({}, { textAlign: 'center' })
            a.b({ text: '返回', callback: cover })
            dtm.update()
        }
        function download() {
            dtm.addElement(dtm.newElement('page'))
            a.line({}, { textAlign: 'center' })
            a.h({ text: 'Era.js 资源下载' })
            a.line()
            a.t({ text: '下载地址：' })
            a.l({ text: 'Github Release' })
            a.line()
            a.line({}, { textAlign: 'center' })
            a.b({ text: '返回', callback: cover })
            dtm.update()
        }
        function doc() {
            dtm.addElement(dtm.newElement('page'))
            a.line({}, { textAlign: 'center' })
            a.h({ text: 'Era.js 文档专区' })
            a.line()
            a.line()
            a.t({ text: 'Work in Progress...' }, { color: 'yellow' })
            a.line()
            a.line({}, { textAlign: 'center' })
            a.b({ text: '返回', callback: cover })
            dtm.update()
        }
        function design() {
            dtm.addElement(dtm.newElement('page'))
            a.line({}, { textAlign: 'center' })
            a.h({ text: 'Era.js 设计语言' })
            a.line()
            a.line()
            a.t({ text: 'Work in Progress...' }, { color: 'yellow' })
            a.line()
            a.line({}, { textAlign: 'center' })
            a.b({ text: '返回', callback: cover })
            dtm.update()
        }
        function open() {
            dtm.addElement(dtm.newElement('page'))
            a.line({}, { textAlign: 'center' })
            a.h({ text: 'Era.js 代码开源' })
            a.line()
            a.line()
            a.t({ text: 'Work in Progress...' }, { color: 'yellow' })
            a.line()
            a.line({}, { textAlign: 'center' })
            a.b({ text: '返回', callback: cover })
            dtm.update()
        }
        function join() {
            dtm.addElement(dtm.newElement('page'))
            a.line({}, { textAlign: 'center' })
            a.h({ text: '加入 Era.js' })
            a.line()
            a.line()
            a.t({ text: 'Work in Progress...' }, { color: 'yellow' })
            a.line()
            a.line({}, { textAlign: 'center' })
            a.b({ text: '返回', callback: cover })
            dtm.update()
        }
    </script>
</body>

</html>
